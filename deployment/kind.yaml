apiVersion: apps/v1
kind: Deployment
metadata:
  name: akka-app
  labels:
    app: akka-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akka-app
  template:
    metadata:
      labels:
        app: akka-app
    spec:
      containers:
      - name: akka-app
        image: ghcr.io/platform-engineering-org/akka:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: akka-app-service
spec:
  selector:
    app: akka-app
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
