<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f9fafb;
            color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #16a34a;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #374151;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            background-color: #2563eb;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1e40af;
        }

        .btn-secondary {
            background-color: #10b981;
        }

        .btn-secondary:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Success!</h1>
        <p>Gitlab Runner was successfully requested.</p>
        <a href="{{ url_for('runners.request_runner') }}" class="btn">Request Another Runner</a>
        <a href="{{ url_for('runners.list_runners') }}" class="btn btn-secondary">View Runners</a>
    </div>
</body>
</html>
