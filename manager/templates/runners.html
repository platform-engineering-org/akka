<!DOCTYPE html>
<html>
<head>
    <title>Runners</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Runners</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>GitLab Group ID</th>
            <th>Tags</th>
        </tr>
        {% for runner in runners %}
        <tr>
            <td>{{ runner.name }}</td>
            <td>{{ runner.gitlab_group_id }}</td>
            <td>{{ runner.tags }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
